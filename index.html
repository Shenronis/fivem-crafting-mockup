<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>[GTA5VN] Crafting</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper flex-containter">
        <div class="panel">
            <div class="container-fluid" style="width: 100%; height: 100%;">
                <div class="row" style="height: 100%; overflow-y: hidden;">                    
                    <div class="col-6" style="border-right: 2px solid rgb(255,255,255,.2);">
                        <!-- Category section -->
                        <div id="category" class="w-50 row gx-1" style="height: 10%;">
                            <div id="weapon" class="col">
                                <button class="category-btn" onclick="setActiveCategory('weapon')" ><i class="fa-solid fa-gun"></i></button>
                            </div>
                            <div id="consumable" class="col">
                                <button class="category-btn" onclick="setActiveCategory('consumable')"><i class="fa-solid fa-kit-medical"></i></button>
                            </div>
                            <div id="material" class="col">
                                <button class="category-btn" onclick="setActiveCategory('material')"><i class="fa-solid fa-flask"></i></i></button>
                            </div>
                        </div>

                        <!-- Blueprint list section -->
                        <div id="blueprint" class="container" style="float:left; height: 550px; overflow-y: auto;">
                            <div id="blueprint-list" class="row" >                                
                                <!-- 
                                    <button class="blueprint-btn col-3 m-2 flex-container">
                                    <div class="blueprint-label">`+Template+`</div>
                                    <div class="blueprint-img-holder"><img class="blueprint-img" src="icons-main/medical/bandage.png" alt=""></div>
                                    <div class="blueprint-amount">x1</div>
                                </button>                                 
                                -->
                            </div>                        
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="container h-100">
                            <!-- Item Showcase -->
                            <div id="item" class="row align-items-center justify-content-center">
                                <div class="item-box mb-2 p-2">
                                    <div class="text-center" style="height: 80%"><img id="item-img" class="item-img" src="" alt=""></div>
                                    <div id="item-amount" style="height: 10%;"> &#160 </div>
                                </div>
                                <div id="item-name"> &#160 </div>
                            </div>

                            <!-- Divider -->
                            <div class="row mt-3 align-items-center justify-content-center">
                                <hr class="w-75" style="border: 1px solid rgb(255,255,255,.5); border-radius: 4px;">
                            </div>
                            
                            <!-- Recipe -->
                            <div class="container" style="height: 280px; overflow-y: auto;">
                                <div id="recipe-list" class="row">
                                    
                                    <!-- <button class="recipe-item invalid">                                        
                                        <div class="recipe-item-img col-2">
                                            <div><img src="icons-main/weapons/parts/appistol_part_1.png"></div>
                                            <i class="fa-solid fa-wrench"></i>
                                        </div>
                                        <div class="recipe-item-label col-8">
                                            AP Pistol Part 01
                                        </div>
                                        <div class="recipe-item-quantity col-2">
                                            <span id="current-quantity">x</span>
                                            <span> / </span>
                                            <span id="req-quantity">x</span>
                                        </div>
                                    </button> -->
                                    
                                </div>
                            </div>

                            <div class="row mt-3 align-items-center justify-content-center">
                                <hr class="w-75" style="border: 1px solid rgb(255,255,255,.5); border-radius: 4px;">
                            </div>

                            <!-- Confirmations -->
                            <div class="row" style="height: 20%; margin-left: auto; margin-right: 0;">
                                <div class="w-50 confirmation p-0 flex-containter">
                                    <button class="w-25" onclick="addQuantity(-1); playClick()">-</button>
                                    <div id="craft_quantity" class="w-25" style="text-align: center;">0</div>
                                    <button class="w-25" onclick="addQuantity(1); playClick()">+</button>
                                    <button class="w-25" onclick="addQuantity(2); playClick()">MAX</button>
                                </div>
                                <button id="craft" onclick="craft()">
                                    ĐỔI
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
